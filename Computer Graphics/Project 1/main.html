<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 aVertexColor;

    uniform float theta;
    uniform vec4 transformation;
    uniform vec4 scale;

    varying vec4 vColor;

    void main(){
        vec4 position = vPosition * scale;
        vec4 rotated = vec4(
            (cos(theta) * position.x - sin(theta) * position.y),
            (sin(theta) * position.x + cos(theta) * position.y) ,
            0.0,
            1.0
            );
        vec4 translated = rotated + transformation;
        gl_Position = translated;

        
        
        vColor = aVertexColor;
    }

</script>
<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 vColor;
    void main(){
        gl_FragColor = vColor;
    }
</script>
